<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cárcamo Systems</title>
    <meta name="description" content="Cárcamo System Company - Desarrollo backend, APIs y sistemas tecnologicos confiables">

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/app/static/css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="icon" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" sizes="192x192" href="/static/img/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/static/img/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
</head>
<body>

    <header class="header">
        <div class="brand">
            <img src="/static/img/logo.png" alt="Cárcamo Systems">
            <div>
                <h1>Cárcamo Systems</h1>
                <span>Company</span>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>© {{2023}} Cárcamo Systems Company</p>
    </footer>
</body>
</html>
