<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cárcamo Systems Company</title>
    <meta name="description" content="Cárcamo Systems Company — Desarrollo backend, APIs y sistemas tecnológicos confiables.">

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <img src="/static/img/favicon.svg" alt="Cárcamo Systems logo" class="brand-logo">
                <span class="brand-name">Cárcamo Systems</span>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container">
            <p>© {{ 2025 }} Cárcamo Systems Company. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
